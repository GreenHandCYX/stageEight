
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>许愿墙</title>
	<link rel="stylesheet" href="/css/index.css" />
	<script src="/js/jquery-1.7.2.min.js"></script>
	<script src="/js/index.js"></script>
	<script src="/js/template-web.js"></script>
</head>
<style>
		#send-btn input{
			width: 100%;
			height: 100%;
			display: block;
			opacity: 0;
		}
	</style>
<body>
	<div id="top">
		<span id="send"></span>
	</div>
	<div id="main">
		## each list ##
		<dl class="paper a## $index%5+1 ##">
			<dt>
				<span class="username">## $value.username ##</span>
				<span class="num">## $value.no ##</span>
			</dt>
			<dd class="content">## $value.content ##</dd>
			<dd class="bottom">
				<span class="time">## $value.datetime ##</span>
				<a href="" class="close"></a>
			</dd>
		</dl>
		## /each ##
	</div>

	<div id="send-form">
		<p class="title">
			<span>&nbsp;</span>
			<a href="" id="close"></a>
		</p>
		<form action="" name="wish">
			<p>
				<label for="username">昵称：</label>
				<input type="text" name="username" id="username"/>
			</p>
			<p>
				<label for="content">愿望：(您还可以输入&nbsp;<span id="font-num">50</span>&nbsp;个字)</label>
				<textarea name="content" id="content"></textarea>
			</p>
			<div id="phiz">
				<img src="/images/phiz/zhuakuang.gif" alt="抓狂" />
				<img src="/images/phiz/baobao.gif" alt="抱抱" />
				<img src="/images/phiz/haixiu.gif" alt="害羞" />
				<img src="/images/phiz/ku.gif" alt="酷" />
				<img src="/images/phiz/xixi.gif" alt="嘻嘻" />
				<img src="/images/phiz/taikaixin.gif" alt="太开心" />
				<img src="/images/phiz/touxiao.gif" alt="偷笑" />
				<img src="/images/phiz/qian.gif" alt="钱" />
				<img src="/images/phiz/huaxin.gif" alt="花心" />
				<img src="/images/phiz/jiyan.gif" alt="挤眼" />
			</div>
			<span id="send-btn">
					<input type="submit" value="保存">
			</span>
		</form>
		<script type="text/template" id="tpl">
			<dl class="paper a1">
					<dt>
						<span class="username">{{username}}</span>
						<span class="num">{{no}}</span>
					</dt>
					<dd class="content">{{content}}</dd>
					<dd class="bottom">
						<span class="time">{{datetime}}</span>
						<a href="" class="close">	
						</a>
					</dd>
				</dl>
			</script>
		<script>
			//发布心愿
			$('form').on('submit',function(){
			
				var _this = $(this);
				$.ajax({
					url:'/create',
					type:'get',
					data:_this.serialize(),
					success:function(info){
						if(info.code == 10000){
							alert(info.msg);
							//将close关闭
							$('#close').trigger('click');
							//清空表单(原生DOM的方法)
							_this[0].reset();
							//将添加的数据通过前台的模板的引擎渲染
							var html = template('tpl',info.result);
							//返回添加的元素对象
							var obj = $(html).appendTo('#main'); 
							 //将拖动事件绑定到当前元素上

							 drag(obj,$('dt',obj));
							return;
						}
						alert('添加失败')
					}
				})
				return false;
			})
		</script>
	</div>
</body>
</html>
