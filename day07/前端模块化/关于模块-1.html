<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 1.使用script无法控制js的按需加载 -->
    <script src="./libs/a.js"></script>
    <!-- 2.如果js文件之间存在依赖关系必须靠script 的顺序来控制-->
    <script src="./libs/b.js"></script>
    <!-- 3.当引入多个文件时，容易引起变量的污染 -->


    <!-- 总结：单纯使用script加载js存在一定的弊端
        使用模块可以对其进行优化
    -->
</body>
</html>
